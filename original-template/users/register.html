<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registration page" />
    <meta name="keywords" content="signup, registration, wheesh" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../vendor/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik"
      rel="stylesheet"
    />

    <title>Wheesh - Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-7 col-lg-5">
          <div class="card bg-white shadow border-0">
            <div class="card-body p-4">
              <h3 class="text-center mb-4"><b>Whee</b>sh Sign Up</h3>
              <form>
                <!-- Username input -->
                <div class="mb-3">
                  <label for="name" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your username"
                    required
                  />
                </div>

                <!-- Email input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <!-- Password input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <!-- Confirm Password input -->
                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Re-enter your password"
                    required
                  />
                </div>

                <!-- Submit button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-purple">Sign Up</button>
                </div>
              </form>

              <!-- Already have an account? -->
              <div class="text-center mt-3">
                <p class="text-secondary mb-0">
                  Already have an account?
                  <a href="login.html" class="text-decoration-none text-purple"
                    >Login here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
