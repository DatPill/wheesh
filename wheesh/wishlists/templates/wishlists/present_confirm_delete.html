{% extends "wishlists/base.html" %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <h2>Подтверждение удаления</h2>
                        <p>Вы уверены, что хотите удалить подарок "{{ present.title }}"?</p>
                        <form method="post" action="{% url 'wishlists:delete_item' present.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'wishlists:personal' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
