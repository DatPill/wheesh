{% extends "users/base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static "vendor/css/password_reset_common.css" %}" />
{% endblock css %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-7 col-lg-4">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">
              <b>Whee</b>sh
            </h3>
            <form method="post">
              {% csrf_token %}
              {% if form.errors %}<div class="alert alert-danger">{{ form.errors }}</div>{% endif %}
              {% for field in form %}
                <div class="mb-3 text-center">
                  <label for="{{ field.id_for_label }}" class="form-label text-center">{{ field.label }}</label>
                  {{ field }}
                </div>
              {% endfor %}
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-purple">Сбросить пароль</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
