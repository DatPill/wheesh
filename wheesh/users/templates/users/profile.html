<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="User profile page" />
    <meta name="keywords" content="profile, wheesh" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../vendor/css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik"
      rel="stylesheet"
    />

    <title>Wheesh - Профиль</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Whee</b>sh</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="vr me-2 d-none d-lg-block"></div>
          <ul class="navbar-nav mb-0 mb-lg-0 me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Домой</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Я дарю</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Я хочу</a>
            </li>
          </ul>

          <!-- Sign up and login -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item d-none d-lg-block">
              <a href="users/login.html" class="nav-link">Вход</a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a href="users/register.html" class="btn btn-dark">Регистрация</a>
            </li>

            <hr
              class="bg-dark border-2 border-top border-dark d-flex d-lg-none"
            />
            <li class="nav-item d-flex d-lg-none mt-1">
              <a href="users/login.html" class="nav-link">Вход</a>
              <a href="users/register.html" class="btn btn-dark ms-2"
                >Регистрация</a
              >
            </li>
          </ul>

          <!-- If user is logged -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item d-none d-lg-block">
              <div class="btn-group">
                <a
                  class="nav-link dropdown-toggle py-1"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="../img/user-image-placeholder.png"
                    alt="User Avatar"
                    class="rounded-circle"
                    width="30"
                    height="30"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="#">Профиль</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Мои вишлисты</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Мои подарки</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Админ-панель</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"> Выйти </a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="nav-item d-block d-lg-none">
              <p class="my-2">Hello, username!</p>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a href="#" class="nav-link">Профиль</a>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a href="#" class="nav-link">Админ-панель</a>
            </li>
            <li class="nav-item d-block d-lg-none">
              <a href="#" class="nav-link">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- User Profile Content -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <form>
                <!-- Profile Picture -->
                <div class="mb-3 text-center">
                  <img
                    id="profile-pic"
                    src="../img/user-image-placeholder.png"
                    alt="User Avatar"
                    class="rounded-circle mb-3"
                    width="150"
                    height="150"
                  />
                  <div class="mb-2">
                    <input
                      type="file"
                      class="form-control"
                      id="profilePicInput"
                      accept="image/*"
                      onchange="previewImage(event)"
                    />
                  </div>
                </div>

                <!-- Username input -->
                <div class="mb-3">
                  <div class="row mb-3">
                    <div class="col">
                      <label for="firstName" class="form-label">Имя</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="Имя"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="lastName" class="form-label">Фамилия</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Фамилия"
                        required
                      />
                    </div>
                  </div>

                  <label for="username" class="form-label"
                    >Имя пользователя</label
                  >
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="username"
                    placeholder="Имя пользователя"
                    disabled
                  />

                  <label for="email" class="form-label"
                    >Адрес электронной почты</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="email@gmail.com"
                    disabled
                  />
                </div>

                <!-- Save button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-purple">
                    Сохранить изменения
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
          const output = document.getElementById("profile-pic");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
